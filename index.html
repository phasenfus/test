<!DOCTYPE html>
<html>
<head>
	<title>Glacier NPS - Image Gallery</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <!-- Add jQuery library -->
	<script type="text/javascript" src="lib/jquery-1.10.1.min.js"></script>

	<!-- Add mousewheel plugin (this is optional) -->
	<script type="text/javascript" src="lib/jquery.mousewheel-3.0.6.pack.js"></script>

	<!-- Add fancyBox main JS and CSS files -->
	<script type="text/javascript" src="source/jquery.fancybox.js?v=2.1.5"></script>
    <link rel="stylesheet" type="text/css" href="source/jquery.fancybox.css?v=2.1.5" media="screen" />

	<!-- Add Button helper (this is optional) -->
	<link rel="stylesheet" type="text/css" href="source/helpers/jquery.fancybox-buttons.css?v=1.0.5" />
	<script type="text/javascript" src="source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>


	<script type="text/javascript">
		$(document).ready(function() {
			$('.fancybox').fancybox();

			// Change title type, overlay closing speed
			$(".fancybox-effects-a").fancybox({
				helpers: {
					title : {
						type : 'outside'
					},
					overlay : {
						speedOut : 0
					}
				}
			});

			// Disable opening and closing animations, change title type
			$(".fancybox-effects-b").fancybox({
				openEffect  : 'none',
				closeEffect	: 'none',

				helpers : {
					title : {
						type : 'over'
					}
				}
			});

			// Set custom style, close if clicked, change title type and overlay color
			$(".fancybox-effects-c").fancybox({
				wrapCSS    : 'fancybox-custom',
				closeClick : true,

				openEffect : 'none',

				helpers : {
					title : {
						type : 'inside'
					},
					overlay : {
						css : {
							'background' : 'rgba(238,238,238,0.85)'
						}
					}
				}
			});

			// Remove padding, set opening and closing animations, close if clicked and disable overlay
			$(".fancybox-effects-d").fancybox({
				padding: 0,

				openEffect : 'elastic',
				openSpeed  : 150,

				closeEffect : 'elastic',
				closeSpeed  : 150,

				closeClick : true,

				helpers : {
					overlay : null
				}
			});

			/*
			 *  Button helper. Disable animations, hide close button, change title type and content
			 */

			$('.fancybox-buttons').fancybox({
				openEffect  : 'fade',
				closeEffect : 'fade',

				prevEffect : 'fade',
				nextEffect : 'fade',

				closeBtn  : true,

				helpers : {
					title : {
						type : 'inside'
					},
					buttons	: {}
				},

				afterLoad : function() {
					this.title = 'Image ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');
				}
                
			});
            
		});
	</script>
</head>
<body>
    <div class="mainPhoto">
        <img src="source/images/two-medicine-lake-glacier-national-park.jpg" alt="" width="100%"/>
        
        <h1>Glacier National Park Image Gallery</h1>
        
    </div>
    
    <div>
	<p>
		<a class="fancybox-buttons" data-fancybox-group="button" href="source/images/gnp01.jpg" title="Many Glacier"><img src="source/images/thumb/gnp01.jpg" alt=""/></a>
        
        <a class="fancybox-buttons" data-fancybox-group="button" href="source/images/gnp02.jpg" title="Many Glacier- Aspen Grove"><img src="source/images/thumb/gnp02.jpg" alt=""/></a>
        
        <a class="fancybox-buttons" data-fancybox-group="button" href="source/images/gnp03.jpg" title="Logan Pass- Aster Bloom"><img src="source/images/thumb/gnp03.jpg" alt=""/></a>

        <a class="fancybox-buttons" data-fancybox-group="button" href="source/images/gnp04.jpg" title="Hidden Lake- August Evening With The Goats"><img src="source/images/thumb/gnp04.jpg" alt=""/></a>

        <a class="fancybox-buttons" data-fancybox-group="button" href="source/images/gnp05.jpg" title="Lake McDonald"><img src="source/images/thumb/gnp05.jpg" alt=""/></a>

        <a class="fancybox-buttons" data-fancybox-group="button" href="source/images/gnp06.jpg" title="Sun Road- Blending In On A Blue Day"><img src="source/images/thumb/gnp06.jpg" alt=""/></a>

        <a class="fancybox-buttons" data-fancybox-group="button" href="source/images/gnp07.jpg" title="Avalanche Lake- Last Light Before Winter"><img src="source/images/thumb/gnp07.jpg" alt=""/></a>

        <a class="fancybox-buttons" data-fancybox-group="button" href="source/images/gnp08.jpg" title="Windy Wild Goose Island Overlook"><img src="source/images/thumb/gnp08.jpg" alt=""/></a>

        <a class="fancybox-buttons" data-fancybox-group="button" href="source/images/gnp09.jpg" title="Saint Mary Lake Shoreline"><img src="source/images/thumb/gnp09.jpg" alt=""/></a>
	</p>
    </div>
        
    <footer>
        <p>Images are public domain from the Glacier National Park photostream on <a href="https://www.flickr.com/photos/glaciernps/with/23095638434">Flickr</a></p>
    </footer>

</body>
</html>
